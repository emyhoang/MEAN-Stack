<html>

<head>
  <script>
    var tigger = {
      character: "Tigger",
      greet: function () {
        console.log("The wonderful thng about Tiggers is Tiggers are wonderful things!")
      }
    };

    var pooh = {
      character: "Winnie the Pooh",
      greet: function () {
        console.log("Oh bother!")
      }
    };
    tigger.north = pooh;
    pooh.south = tigger;

    var piglet = {
      character: "Piglet",
      greet: function () {
        console.log("Oh ddddeeear! I wasn't expecting company!");
      }

    };
    piglet.east = pooh;
    pooh.west = piglet;

    var bees = { character: "bees" };
    bees.west = pooh;
    pooh.east = bees;

    var christopherRobin = { character: "christopher robin" };
    pooh.north = christopherRobin;
    christopherRobin.south = pooh;

    var owl = { character: "owl" };
    owl.south = piglet;
    piglet.north = owl;
    owl.east = christopherRobin;
    christopherRobin.west = owl;

    var rabbit = { character: "rabbit" };
    rabbit.south = bees;
    bees.north = rabbit;
    rabbit.west = christopherRobin;
    christopherRobin.east = rabbit;

    var gopher = { character: "gopher" };
    gopher.west = rabbit;
    rabbit.east = gopher;

    var kanga = { character: "kanga" };
    kanga.south = christopherRobin;
    christopherRobin.north = kanga;

    var eeyore = { character: "eeyore" };
    eeyore.south = kanga;
    kanga.north = eeyore;

    var heffalumps = { character: "heffalumps" };
    heffalumps.west = eeyore;
    eeyore.east = heffalumps;

    var player = {
      location: tigger
    }

    function move(directionStr) {
      currentPlayer = player

      switch (directionStr) {
        case "north": //if directionStr == north
          player = {
            location: player.location.north
          }
          console.log(pooh.greet());
          break;

        case "south": //if directionStr == south
          player = {
            location: player.location.south
          }
          console.log(tigger.greet());
          break;

        case "west":
          player = {
            location: player.location.west
          }
          console.log(piglet.greet());
          break;
        case 'east':
          player = {
            location: player.location.east
          }
          break;
        default:
          console.log('no direction provided')
          break;
      }

      if (player.location != undefined) {
        console.log("You are now at " + player.location.character + "'s house!");
      } else {
        player = currentPlayer
        console.log("You may not go that way!")
      }
    }

  </script>
</head>
